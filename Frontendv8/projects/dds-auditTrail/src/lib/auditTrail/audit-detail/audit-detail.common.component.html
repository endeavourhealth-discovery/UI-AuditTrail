<h1 mat-dialog-title>Audit details</h1>
<div mat-dialog-content>
  <div class="scroll-box-400">
    <div class="flex" fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="16px grid" fxLayoutAlign="start">


      <h4>{{auditDetails?.title}}</h4>

      <table #mainAudit mat-table [dataSource]="dataSource" class="mat-elevation-z8 mat-table-compact" fxFlex="100" fxFill matSort>

        <ng-container matColumnDef="label">
          <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
          <td mat-cell *matCellDef="let element"> {{element.label}}</td>
        </ng-container>

        <ng-container matColumnDef="before">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Previous</th>
          <td mat-cell *matCellDef="let element"> {{auditDetails?.before[element.property]}}</td>
        </ng-container>

        <ng-container matColumnDef="after">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Current</th>
          <td mat-cell *matCellDef="let element"> {{auditDetails?.after[element.property]}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="propertiesToShow"></tr>
        <tr mat-row *matRowDef="let row; columns: propertiesToShow;"></tr>
      </table>

      <table #linkAudit mat-table [dataSource]="linkDataSource" class="mat-elevation-z8 mat-table-compact" fxFlex="100" fxFill>

        <ng-container matColumnDef="linkLabel">
          <th mat-header-cell *matHeaderCellDef> label link</th>
          <td mat-cell *matCellDef="let element" [hidden]="!auditDetails[element.label]"> {{element.label}}</td>
        </ng-container>

        <ng-container matColumnDef="linkDetails">
          <th mat-header-cell *matHeaderCellDef> linkedItem</th>
          <td mat-cell *matCellDef="let element" [hidden]="!auditDetails[element.label]"> {{auditDetails[element.label]}}</td>
        </ng-container>

        <tr mat-row *matRowDef="let row; columns: linkPropertiesToShow;"></tr>
      </table>
    </div>
  </div>
  <br>
</div>
<div mat-dialog-actions align="end">
  <button mat-raised-button color="accent" (click)="cancel()" cdkFocusInitial>Close</button>
</div>

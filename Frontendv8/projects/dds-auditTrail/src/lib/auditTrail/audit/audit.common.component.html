<div class="flex" fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="16px grid" fxLayoutAlign="start">

  <mat-form-field appearance="outline" fxFlex="25">
    <mat-label>Select organisation</mat-label>
    <mat-select matInput name="status" [(ngModel)]="selectedOrg" name="selectedOrg" (selectionChange)="getUsers()">
      <mat-option *ngFor="let del of delegatedOrganisations" [value]="del">{{del.name}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline" fxFlex="25">
    <mat-label>Select user</mat-label>
    <mat-select matInput name="status" [(ngModel)]="selectedUser" name="selectedUser">
      <mat-option *ngFor="let usr of userList" [value]="usr">{{usr.username}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline" fxFlex="17">
    <input matInput [matDatepicker]="fromPicker" placeholder="From date" [(ngModel)]="dateFrom">
    <mat-datepicker-toggle matSuffix [for]="fromPicker"></mat-datepicker-toggle>
    <mat-datepicker #fromPicker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="outline" fxFlex="17">
    <input matInput [matDatepicker]="toPicker" placeholder="To date" [(ngModel)]="dateTo">
    <mat-datepicker-toggle matSuffix [for]="toPicker"></mat-datepicker-toggle>
    <mat-datepicker #toPicker></mat-datepicker>
  </mat-form-field>

  <div fxFlex="16">
    <button mat-icon-button matTooltip="Filter the results" (click)="filter()">
      <i class="far fa-fw fa-filter"></i>
    </button>
    <button mat-icon-button matTooltip="Remove all filters" (click)="reset()">
      <i class="far fa-fw fa-times"></i>
    </button>
    <button mat-icon-button matTooltip="Refresh" (click)="refresh()">
      <i class="far fa-fw fa-sync"></i>
    </button>
  </div>

</div>
<br>
<app-generic-table-ssp
  [items]="auditSummaries"
  [detailsToShow]="auditSummaryDetailsToShow"
  (clicked)="showDetails($event)"
  [allowSelect]="false"
  [allowSearch]="false"
  [totalItems]="totalItems"
  (onPageChange)="pageChange($event)"
></app-generic-table-ssp>
